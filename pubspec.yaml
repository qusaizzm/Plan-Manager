name: plan_manager
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^17.2.4
  sqflite: ^2.4.0
  path: ^1.9.0
  intl: ^0.19.0
  flutter_bloc: ^8.1.6
  timezone: ^0.9.0
  get_it: ^8.0.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.3.3
  flutter_screenutil: ^5.9.3 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

flutter_intl:
  enabled: true # Required. Must be set to true to activate the plugin. Default: false
  class_name: Languages # Optional. Sets the name for the generated localization class. Default: S
  main_locale: en # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en
  arb_dir: lib/l10n # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/l10n/generated # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated
  use_deferred_loading: false # Optional. Must be set to true to generate localization code that is loaded with deferred loading. Default: false
 